<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Siksha Attend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen">
    <div class="max-w-md mx-auto min-h-screen flex items-center justify-center p-6">
        <div class="w-full bg-white rounded-3xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-purple-500 rounded-3xl mx-auto mb-4 flex items-center justify-center">
                    <span class="text-3xl">ðŸ‘¨ðŸ’¼</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">School Admin Login</h1>
                <p class="text-gray-600">Manage school</p>
            </div>
            
            <form id="adminLoginForm" class="space-y-6">
                <div>
                    <input type="text" id="adminId" placeholder="Admin ID" required 
                           class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <input type="password" id="adminPassword" placeholder="Password" required 
                           class="w-full p-4 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-purple-500">
                </div>
                <button type="submit" class="w-full bg-purple-500 text-white py-4 rounded-2xl font-bold">
                    Login as Admin
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="/" class="text-purple-500">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDZNWO4d1Bw88VJ2YEGxaesXwtGpSdVPlo",
            authDomain: "siksha-attend.firebaseapp.com",
            projectId: "siksha-attend",
            storageBucket: "siksha-attend.firebasestorage.app",
            messagingSenderId: "374349682817",
            appId: "1:374349682817:web:a545ad8aed8ec82e305580"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('adminPassword').value;
            
            // Convert admin ID to email format for Firebase
            const email = `yuvraj@admin.siksha.com`;
            
            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const token = await userCredential.user.getIdToken();
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('userRole', 'admin');
                localStorage.setItem('userId', adminId);
                window.location.href = '/admin';
            } catch (error) {
                alert('Invalid Admin ID or Password');
            }
        });
    </script>
</body>
</html>
